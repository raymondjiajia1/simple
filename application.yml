spring:
    freemarker:
         content-type: text/html
         cache: false
         charset: utf-8
         expose-request-attributes: false
         expose-session-attributes: false
         expose-spring-macro-helpers: false
         check-template-location: true
         request-context-attribute: request

    datasource:
        name: orcl
        url: jdbc:mysql://127.0.0.1:3306/base_data?useUnicode=true&characterEncoding=utf-8&useSSL=false&allowMultiQueries=true
        username: root
        password: zq008
#         使用druid数据源
        type: com.alibaba.druid.pool.DruidDataSource
        driver-class-name: com.mysql.jdbc.Driver
        filters: stat
        maxActive: 20
        initialSize: 1
        maxWait: 60000
        minIdle: 1
        timeBetweenEvictionRunsMillis: 60000
        minEvictableIdleTimeMillis: 300000
        validationQuery: select 1 from dual
        testWhileIdle: true
        testOnBorrow: false
        testOnReturn: false
        poolPreparedStatements: true
        maxOpenPreparedStatements: 20
    rabbitmq:
        host: 118.25.46.249
        port: 5672
        username: admin
        password: 123456
    redis:
      database: 0
      host: localhost
      port: 6379
      pool:
        max-idle: 8
        min-idle: 0
        max-active: 8
        max-wait: -1

mybatis:
  mapper-locations: classpath*:mapper/*.xml
#pagehelper分页插件
pagehelper:
    helperDialect: mysql
    reasonable: true
    supportMethodsArguments: true
    params: count=countSql
    
logging:
    file: logs/basedata-data.log
    level:
        root: INFO
        tk.mybatis: TRACE
        com.basedata: DEBUG





